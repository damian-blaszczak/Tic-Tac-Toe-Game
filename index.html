<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toe Game</title>
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="sctipt.js"></script>
	
</head>

<body>
		<div class="container text-center">
  <div id="sides">Choose sides:</div>
  <a class="btn btn-primary" id="X">X</a>
  <a class="btn btn-primary" id="O">O</a><br>
  <div id="tictac">
  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-primary tic" id="0"> </a>
      <a class="btn btn-primary tic" id="1"> </a>
      <a class="btn btn-primary tic" id="2"> </a>
  </div>
  </div>
    <div class="row">
     <div class="col-md-12">
      <a class="btn btn-primary tic" id="3"> </a>
      <a class="btn btn-primary tic" id="4"> </a>
      <a class="btn btn-primary tic" id="5"> </a>
  </div>
    </div>
   <div class="row">
     <div class="col-md-12">
      <a class="btn btn-primary tic" id="6"> </a>
      <a class="btn btn-primary tic" id="7"> </a>
      <a class="btn btn-primary tic" id="8"> </a>
  </div>
      </div>
  </div>
     <div class="row">
       <div class="change col-md-12">
        <div class="btn btn-primary">Change side</div></div>
     </div>
  <div id="info"></div>
</div>
<footer class="text-center">Created by Damian BÅ‚aszczak</footer>
</div>
</body>
</html>
